<!DOCTYPE html>
<html lang="en">
<head>
  <title>CovidBot</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body { text-align: center; padding: 150px; }
  h1 { font-size: 50px; }
  body { font: 20px Helvetica, sans-serif; color: #333; }
  article { display: block; text-align: left; width: 650px; margin: 0 auto; }
  a { color: #dc8100; text-decoration: none; }
  a:hover { color: #333; text-decoration: none; }
  </style>
</head>
<body>
  <script>
    window.watsonAssistantChatOptions = {
        integrationID: "fdbad6a2-f90a-47ae-9eae-f34530735fa5", // The ID of this integration.
        region: "jp-tok", // The region your integration is hosted in.
        serviceInstanceID: "8db329a0-59b9-46cf-9ae4-a105e6a05222", // The ID of your service instance.
        onLoad: function(instance) { instance.render(); }
      };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
      document.head.appendChild(t);
    });
  </script>
  <article>
    <h1>CovidBot </h1>
    <div>
      <p>This chatbot is built on python and IBM Watson assistant. It can currently give COVID-19 stats for 191 countries. Press the blue widget at the bottom of the 
screen to start. Access the GraphQL Playground at <a href="https://covidbot.itsezsid.com/graphql">/graphql</a></p> </p>
      <p>View the source code at <a href="https://github.com/itsezsid/CovidBot">itsezsid/CovidBot</a></p>
    </div>
  </article>
  
</body>

</html>
